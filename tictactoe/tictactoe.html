<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr class="top">
			<td class="left"></td>
			<td class="center"></td>
			<td class="right"></td>
		</tr>
		<tr class="middle">
			<td class="left"></td>
			<td class="center"></td>
			<td class="right"></td>
		</tr>
		<tr class="bottom">
			<td class="left"></td>
			<td class="center"></td>
			<td class="right"></td>
		</tr>
	</table>
</body>
</html>
